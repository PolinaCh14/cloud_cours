{% extends 'index.html' %}
{% block content %}

<form method="post">
    <div class="form-group">
        <label for="name">Folder name</label>
        <input type="text" name="name"
            placeholder="Folder name" class="form-control"
            value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
    </div>
</form>
{% endblock %}
