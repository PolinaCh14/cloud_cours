{% extends 'index.html' %}
{% block content %}

<form method="post">
    <div class="form-group">
        <label for="path">Folder path</label>
        <input type="text" name="path"
            placeholder="Folder path" class="form-control"
            value="{{ request.form['path'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
    </div>
</form>
{% endblock %}
